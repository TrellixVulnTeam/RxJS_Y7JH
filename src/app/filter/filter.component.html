<div class="container">
  <span *ngIf="exclusive" class="badge text-bg-secondary">exclusive</span>
  <button class="btn btn-danger" type="button" (click)="showExclusive()">Show</button>
  <div class="col-md-4">
    <strong> Ex-01</strong>
    <hr>
    <p class="bg-light py-2 px-3 border rounded">
      <strong>Filter : </strong> by Length
    </p>
    <table class="table ">
      <tr>
        <th>id</th>
        <th>name</th>
      </tr>
      <tr *ngFor="let item of items">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
      </tr>
    </table>
  </div>
  <div class="col-md-4">
    <strong> Ex-02</strong>
    <hr>
    <p class="bg-light py-2 px-3 border rounded">
      <strong>Filter : </strong> by Gender
    </p>
    <table class="table">
      <tr>
        <th>id</th>
        <th>name</th>
        <th>gender</th>
      </tr>
      <tr *ngFor="let item of items2">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.gender}}</td>
      </tr>
    </table>
  </div>
  <div class="col-md-4">
    <strong> Ex-02</strong>
    <hr>
    <p class="bg-light py-2 px-3 border rounded">
      <strong>Filter : </strong> by Position
    </p>
    <table class="table">
      <tr>
        <th>id</th>
        <th>name</th>
        <th>gender</th>
      </tr>
      <tr *ngFor="let item of items2">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.gender}}</td>
      </tr>
    </table>
  </div>
</div>
<div class="container">
  <h2>Username is <span style="color:blue">{{name}}</span></h2>
  <hr>
  <br>
  <div class="row">
    <div class="col-md-4">
      <app-comp1></app-comp1>
    </div>
    <div class="col-md-4">
      <app-comp2></app-comp2>
    </div>
    <div class="col-md-4">
      <app-comp3></app-comp3>
    </div>
  </div>
</div>
<div class="container">
  <app-replay-subject></app-replay-subject>
</div>
